        <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
            <div class="container-fluid me-auto">
                <span class="navbar-brand">
                    <strong th:utext="${user.getEmail()}"></strong>
                    with roles:

                    <span th:each="role, iterStat : ${user.getRoles()}">
                        <a th:text="${role.getName()}"></a>
                    </span>
                </span>
                <span>
                    <form th:action="@{/logout}" th:method="POST">
                    <input type="submit" class="btn btn-dark float-right" value="Logout"/>
                    </form>
                </span>
            </div>
        </nav>
    </header>

    <div class="row">
        <div class="col-sm-2">

            </ul>
        </div>
        <div class="col-sm-10 bg-light">
            <br>
            <h2>Admin Panel</h2>
            <nav>
                <!-- Навигация вкладки -->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#!">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!">New User</a>
                    </li>
                </ul>
            </nav>
            <!-- Вкладка панели -->
            <div class="tab-content">
                <div class="card">
                    <div class="card-header">All users</div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="user: ${userList}">
                            <td th:text="${user.getId()}"/>
                            <td th:text="${user.getUsername()}"/>
                            <td th:text="${user.getLastName()}"/>
                            <td th:text="${user.getAge()}"/>
                            <td th:text="${user.getEmail()}"/>
                            <td th:text="${user.getRoles()}"/>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
